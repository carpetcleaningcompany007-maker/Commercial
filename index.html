<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Specialist Care & Institutional Services | The Carpet Cleaning Company</title>
  <meta name="description" content="Specialist cleaning and support services for universities, care organisations, and institutional environments. Clear standards, compliant delivery, professional teams." />
  <meta name="theme-color" content="#0b1324" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    /* ===== YOUR ORIGINAL CSS UNCHANGED ===== */
    /* I have NOT removed or rewritten your base system */
    /* Only hero-form styles added at the end */

    :root{
      --ink:#0b1324;
      --ink2:#121b33;
      --paper:#ffffff;
      --mist:#f4f6fb;
      --muted:#95a3b6;
      --line:rgba(255,255,255,.18);
      --line2:rgba(12,18,36,.12);
      --accent:#78a82c;
      --accent2:#00bcd4;
      --shadow: 0 18px 60px rgba(0,0,0,.18);
      --shadow2: 0 10px 30px rgba(11,19,36,.12);
      --radius: 22px;
      --radius2: 16px;
      --max: 1160px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Lato,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:var(--paper);
      line-height:1.55;
    }

    /* === HERO FORM ADDITION === */

    .hero-form{
      margin-top:32px;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.28);
      border-radius:22px;
      padding:22px;
      max-width:640px;
      backdrop-filter: blur(10px);
    }

    .hero-form-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .hero-form input,
    .hero-form select,
    .hero-form textarea{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.35);
      background:rgba(0,0,0,.35);
      color:#fff;
      font-size:14px;
      font-family:Lato,sans-serif;
    }

    .hero-form textarea,
    .hero-form select{
      grid-column:1 / -1;
    }

    .hero-form button{
      margin-top:14px;
      width:100%;
      padding:14px;
      border-radius:999px;
      border:2px solid #fff;
      background:#fff;
      color:#000;
      font-weight:900;
      letter-spacing:2px;
      text-transform:uppercase;
      cursor:pointer;
    }

    .hero-form button:hover{
      background:transparent;
      color:#fff;
    }

    .hero-form-note{
      margin-top:8px;
      font-size:12px;
      color:rgba(255,255,255,.75);
      text-align:center;
    }

    @media(max-width:900px){
      .hero-form-grid{grid-template-columns:1fr}
    }
  </style>
</head>

<body>

<section class="hero" id="institutional">
  <video autoplay muted loop playsinline></video>

  <div class="hero-inner">
    <div class="container">
      <div class="hero-content">

        <h1>specialist<br>care services</h1>

        <p>
          Professional support services for universities, care organisations,
          and regulated institutional environments.
        </p>

        <div class="hero-form">
          <form onsubmit="return false">
            <div class="hero-form-grid">
              <input type="text" placeholder="Organisation name" required>
              <input type="text" placeholder="Contact name" required>
              <input type="email" placeholder="Email address" required>
              <input type="tel" placeholder="Phone number">

              <select required>
                <option value="" disabled selected>Type of organisation</option>
                <option>University or college</option>
                <option>Care provider</option>
                <option>Local authority</option>
                <option>Health or support services</option>
                <option>Other institutional organisation</option>
              </select>

              <textarea placeholder="Brief description of your requirements" required></textarea>
            </div>

            <button type="submit">Request information</button>

            <div class="hero-form-note">
              Institutional enquiries only. Not for domestic services.
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</section>

</body>
</html>
