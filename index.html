<!doctype html>
<html lang="en-GB">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Office Cleaning | The Carpet Cleaning Company</title>
<meta name="description" content="High quality, bespoke office cleaning services. Reliable teams, clear standards, and a professional result every day.">
<meta name="theme-color" content="#0b1324">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<style>
:root{
  --ink:#0b1324;
  --paper:#ffffff;
  --accent:#78a82c;
  --radius:22px;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}

body{
  font-family:Lato,system-ui,sans-serif;
  background:#0b1324;
  color:#fff;
}

/* CONTAINER */
.container{
  max-width:1160px;
  margin:0 auto;
  padding:0 18px;
}

/* HERO */
.hero{
  position:relative;
  min-height:100vh;
  overflow:hidden;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,rgba(11,19,36,.6),rgba(11,19,36,.95));
}

.hero-inner{
  position:relative;
  min-height:100vh;
  display:flex;
  align-items:center;
}

.hero-content{
  max-width:760px;
}

.hero h1{
  font-family:"Libre Franklin",sans-serif;
  font-weight:900;
  font-size:clamp(48px,7vw,80px);
  line-height:.95;
  margin:0 0 18px;
  text-transform:lowercase;
}

.hero p{
  font-size:22px;
  margin:0 0 28px;
  color:rgba(255,255,255,.9);
}

/* FORM */
.hero-form{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.28);
  border-radius:22px;
  padding:22px;
  backdrop-filter:blur(10px);
}

.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.hero-form input,
.hero-form select,
.hero-form textarea{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(0,0,0,.35);
  color:#fff;
  font-size:14px;
}

.hero-form textarea,
.hero-form select{
  grid-column:1 / -1;
}

.hero-form button{
  margin-top:14px;
  width:100%;
  padding:14px;
  border-radius:999px;
  border:2px solid #fff;
  background:#fff;
  color:#000;
  font-weight:900;
  letter-spacing:2px;
  text-transform:uppercase;
  cursor:pointer;
}

.hero-form button:hover{
  background:transparent;
  color:#fff;
}

.form-note{
  margin-top:8px;
  font-size:12px;
  color:rgba(255,255,255,.75);
  text-align:center;
}

/* CONTACT SECTION */
.contact{
  background:#fff;
  color:#0b1324;
  padding:72px 0;
}

.contact h2{
  font-family:"Libre Franklin",sans-serif;
  font-weight:900;
  font-size:42px;
  margin:0 0 18px;
}

.contact-form{
  max-width:620px;
}

.contact-form input,
.contact-form select,
.contact-form textarea{
  background:#f4f6fb;
  border:1px solid rgba(0,0,0,.15);
  color:#0b1324;
}

.contact-form button{
  background:#0b1324;
  color:#fff;
  border-color:#0b1324;
}

.contact-form button:hover{
  background:#000;
}

@media(max-width:900px){
  .form-grid{grid-template-columns:1fr}
  .hero p{font-size:18px}
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <div class="hero-content">

        <h1>office<br>cleaning</h1>
        <p>High quality, bespoke cleaning services for professional environments</p>

        <form class="hero-form" action="mailto:info@thecarpetcleaningcrew.co.uk" method="post" enctype="text/plain">
          <div class="form-grid">
            <input type="text" name="organisation" placeholder="Organisation name" required>
            <input type="text" name="contact" placeholder="Contact name" required>
            <input type="email" name="email" placeholder="Email address" required>
            <input type="tel" name="phone" placeholder="Phone number">

            <select name="sector" required>
              <option value="">Type of organisation</option>
              <option>Office</option>
              <option>Education</option>
              <option>Healthcare</option>
              <option>Local authority</option>
              <option>Other</option>
            </select>

            <textarea name="message" rows="4" placeholder="Brief description of your requirements" required></textarea>
          </div>

          <button type="submit">Request a quote</button>

          <div class="form-note">
            Commercial enquiries only
          </div>
        </form>

      </div>
    </div>
  </div>
</section>

<section class="contact" id="contact">
  <div class="container">

    <h2>Get in touch</h2>

    <form class="hero-form contact-form" action="mailto:info@thecarpetcleaningcrew.co.uk" method="post" enctype="text/plain">
      <div class="form-grid">
        <input type="text" name="organisation" placeholder="Organisation name" required>
        <input type="text" name="contact" placeholder="Contact name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="tel" name="phone" placeholder="Phone number">

        <select name="sector" required>
          <option value="">Type of organisation</option>
          <option>Office</option>
          <option>Education</option>
          <option>Healthcare</option>
          <option>Local authority</option>
          <option>Other</option>
        </select>

        <textarea name="message" rows="4" placeholder="Brief description of your requirements" required></textarea>
      </div>

      <button type="submit">Send enquiry</button>
    </form>

  </div>
</section>

</body>
</html>
