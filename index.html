<!doctype html>
<html lang="en-GB">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Specialist Care & Institutional Services | The Carpet Cleaning Company</title>
<meta name="description" content="Specialist cleaning and support services for universities, care organisations, and institutional environments.">
<meta name="theme-color" content="#0b1324">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;900&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<style>
:root{
  --ink:#0b1324;
  --paper:#ffffff;
  --accent:#78a82c;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%}

body{
  font-family:Lato,system-ui,sans-serif;
  background:#0b1324;
  color:#fff;
}

/* ===== HERO CORE ===== */

.hero{
  position:relative;
  min-height:100vh;
  overflow:hidden;
}

.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:.35;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    180deg,
    rgba(11,19,36,.65),
    rgba(11,19,36,.95)
  );
}

.hero-inner{
  position:relative;
  min-height:100vh;
  display:flex;
  align-items:flex-start;
  padding-top:96px;
}

.container{
  max-width:1160px;
  margin:0 auto;
  padding:0 18px;
  width:100%;
}

.hero-content{
  max-width:760px;
}

/* ===== HERO TEXT ===== */

.hero h1{
  margin:0 0 18px;
  font-family:"Libre Franklin",sans-serif;
  font-weight:900;
  font-size:clamp(44px,7vw,80px);
  line-height:.95;
  text-transform:lowercase;
}

.hero p{
  margin:0 0 28px;
  font-size:22px;
  color:rgba(255,255,255,.9);
}

/* ===== HERO FORM ===== */

.hero-form{
  background:rgba(255,255,255,.12);
  border:1px solid rgba(255,255,255,.28);
  border-radius:22px;
  padding:22px;
  backdrop-filter:blur(10px);
}

.hero-form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.hero-form input,
.hero-form select,
.hero-form textarea{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.35);
  background:rgba(0,0,0,.35);
  color:#fff;
  font-size:14px;
}

.hero-form textarea,
.hero-form select{
  grid-column:1 / -1;
}

.hero-form button{
  margin-top:14px;
  width:100%;
  padding:14px;
  border-radius:999px;
  border:2px solid #fff;
  background:#fff;
  color:#000;
  font-weight:900;
  letter-spacing:2px;
  text-transform:uppercase;
  cursor:pointer;
}

.hero-form button:hover{
  background:transparent;
  color:#fff;
}

.hero-form-note{
  margin-top:8px;
  font-size:12px;
  color:rgba(255,255,255,.75);
  text-align:center;
}

/* ===== MOBILE ===== */

@media(max-width:900px){
  .hero-form-grid{grid-template-columns:1fr}
  .hero-inner{padding-top:72px}
  .hero p{font-size:18px}
}
</style>
</head>

<body>

<section class="hero">

  <!-- optional video -->
  <!-- <video autoplay muted loop playsinline>
    <source src="assets/hero.mp4" type="video/mp4">
  </video> -->

  <div class="hero-inner">
    <div class="container">
      <div class="hero-content">

        <h1>specialist<br>care services</h1>

        <p>
          Professional support services for universities, care organisations,
          and regulated institutional environments.
        </p>

        <div class="hero-form">
          <form onsubmit="return false">

            <div class="hero-form-grid">
              <input type="text" placeholder="Organisation name" required>
              <input type="text" placeholder="Contact name" required>
              <input type="email" placeholder="Email address" required>
              <input type="tel" placeholder="Phone number">

              <select required>
                <option value="" disabled selected>Type of organisation</option>
                <option>University or college</option>
                <option>Care provider</option>
                <option>Local authority</option>
                <option>Health or support services</option>
                <option>Other institutional organisation</option>
              </select>

              <textarea placeholder="Brief description of your requirements" required></textarea>
            </div>

            <button type="submit">Request information</button>

            <div class="hero-form-note">
              Institutional enquiries only. Not for domestic services.
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>

</section>

</body>
</html>
